<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Librer√≠a</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <h1 class="text-center my-4">Formulario</h1>
        <main class="d-flex justify-content-center">
            <section class="w-75 border border-info-subtle rounded">
                <form id="form" class="w-100 p-4">
                    <label class="form-label" for="nombre">Ingrese libro</label>
                    <input class="form-control" type="text" name="nombre" placeholder="libro" />
                    <label class="form-label mt-2" for="autor">Ingrese autor</label>
                    <input class="form-control" type="text" name="autor" placeholder="autor" />
                    <label class="form-label mt-2" for="precio">Ingrese precio</label>
                    <input class="form-control" type="number" name="precio" placeholder="precio" />
                    <label class="form-label mt-2" for="stock">Ingrese stock</label>
                    <input class="form-control" type="number" name="stock" placeholder="stock" />
                    <button type="submit" class="btn btn-info text-white mt-2">Agregar</button>
                </form>
            </section>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
