<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Librer√≠a</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <h1 class="text-center my-4">Formulario</h1>
        <main class="container">
            <section class="container d-flex justify-content-center mt-4">
                <form id="form" class="w-50 p-5 border rounded">
                    <label class="form-label" for="nombre">Ingrese libro</label>
                    <input class="form-control" type="text" name="nombre" placeholder="libro" required />
                    <label class="form-label mt-2" for="autor">Ingrese autor</label>
                    <input class="form-control" type="text" name="autor" placeholder="autor" required />
                    <label class="form-label mt-2" for="precio">Ingrese precio</label>
                    <input class="form-control" type="number" name="precio" placeholder="precio" required />
                    <label class="form-label mt-2" for="stock">Ingrese stock</label>
                    <input class="form-control" type="number" name="stock" placeholder="stock" required />
                    <button type="submit" class="btn btn-primary text-white mt-2">Agregar</button>
                </form>
            </section>
            <h2 class="text-center mt-5">Lista Libros</h2>
            <section class="container mt-4 d-flex justify-content-center">
                <ul class="list-group w-75 mb-5" id="list">
                    <li class="list-group-item">
                        fjsdfns
                        <div class="my-3">
                            <button type="button" class="btn btn-warning">Editar</button>
                            <button type="button" class="btn btn-danger">Eliminar</button>
                        </div>
                        <div>
                            <input
                                class="form-control w-25"
                                type="number"
                                name="cantidad"
                                placeholder="cantidad"
                            />
                            <button type="button" class="btn btn-info">Comprar</button>
                        </div>
                    </li>
                </ul>
            </section>
            <h2 class="text-center mt-5">Lista pedidos</h2>
            <section class="container mt-4 d-flex justify-content-center">
                <ul class="list-group w-75 mb-5" id="listOrders"></ul>
            </section>
        </main>

        <div
            class="modal fade"
            id="modal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar libro</h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="formEdit" class="p-2">
                            <label class="form-label" for="nombre">Ingrese libro</label>
                            <input
                                class="form-control"
                                type="text"
                                name="nombre"
                                placeholder="libro"
                                required
                            />
                            <label class="form-label mt-2" for="autor">Ingrese autor</label>
                            <input
                                class="form-control"
                                type="text"
                                name="autor"
                                placeholder="autor"
                                required
                            />
                            <label class="form-label mt-2" for="precio">Ingrese precio</label>
                            <input
                                class="form-control"
                                type="number"
                                name="precio"
                                placeholder="precio"
                                required
                            />
                            <label class="form-label mt-2" for="stock">Ingrese stock</label>
                            <input
                                class="form-control"
                                type="number"
                                name="stock"
                                placeholder="stock"
                                required
                            />
                            <button type="submit" class="btn btn-warning mt-2">Editar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
            integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
